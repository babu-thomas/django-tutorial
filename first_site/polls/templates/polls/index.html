<h1>Welcome to Polls app!</h1>
{% if latest_questions %}
    <ul>
        {% for question in latest_questions %}
            <li>
                <a href="/polls/{{ question.id }}/">
                {{ question.question_text }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
