{% extends "personal/header.html" %}
{% block content %}

<section class="fdb-block">
    <div class="container">
        {% for post in object_list %}
          <div class="row">
            <div class="col-sm-12 text-center">
                <h3>{{ post.date|date:"Y-m-d" }}</h3>
                <h1><a href="{% url 'blog:detail' post.id %}">{{ post.title }}</a></h1>
            </div>
          </div>
        {% endfor %}
    </div>
</section>

{% endblock %}
